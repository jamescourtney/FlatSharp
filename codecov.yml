codecov:
  require_ci_to_pass: yes
  
ignore:
  - "src/Tests/**/*"
  - "src/Benchmarks/**/*"
  - "src/Google.FlatBuffers/**/*"
  - "src/Google.FlatBuffers/*"

coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no

