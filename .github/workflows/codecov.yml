name: Code Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2019
    env:
      AppVeyorBuild: true
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET 7 Preview
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x
        include-prerelease: true
        
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        
    - name: Setup .NET 5
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
        
    - name: Install CodeCov
      working-directory: src
      run: dotnet tool install --global Codecov.Tool
      
    - name: Build
      working-directory: src/Tests/Coverage
      run: dotnet build -c Debug /p:SignAssembly=false
      
    - name: Test
      working-directory: src/Tests/Coverage
      run: dotnet test -c Debug -p:SignAssembly=false --collect:"XPlat Code Coverage" --settings coverlet.runsettings
      
    - name: Upload
      working-directory: src/Tests/Coverage
      run: codecov -f **/*coverage*.xml
