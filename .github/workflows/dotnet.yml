name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:  
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
          - os: ubuntu-latest
            rid: linux-x64
          - os: macos-latest
            rid: osx-x64
    runs-on: ${{ matrix.os }}
    env:
      AppVeyorBuild: true
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0.x
        
    - name: Setup .NET 7
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x
        
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
       
    - name: Restore dependencies
      working-directory: src
      run: dotnet restore
      
    - name: Build FlatSharp.Compiler
      working-directory: src/FlatSharp.Compiler
      run: dotnet build -c Release /p:SignAssembly=true
            
    - name: Run FlatSharp.Compiler (E2E Tests)
      # You may pin to the exact commit or the version.
      # uses: Amadevus/pwsh-script@97a8b211a5922816aa8a69ced41fa32f23477186
      uses: Amadevus/pwsh-script@v2.0.3
      with:
        # PowerShell script to execute in Actions-hydrated context
        script: |
          $fbs = (gci -r src/Tests/FlatSharpEndToEndTests/*.fbs) -join ";"
          dotnet src/FlatSharp.Compiler/bin/Release/net8.0/FlatSharp.Compiler.dll --nullable-warnings false --normalize-field-names true --input "$fbs" -o src/Tests/FlatSharpEndToEndTests
          
    - name: Run FlatSharp.Compiler (Pooling Tests)
      # You may pin to the exact commit or the version.
      # uses: Amadevus/pwsh-script@97a8b211a5922816aa8a69ced41fa32f23477186
      uses: Amadevus/pwsh-script@v2.0.3
      with:
        # PowerShell script to execute in Actions-hydrated context
        script: |
          $fbs = (gci -r src/Tests/FlatSharpPoolableEndToEndTests/*.fbs) -join ";"
          dotnet src/FlatSharp.Compiler/bin/Release/net8.0/FlatSharp.Compiler.dll --nullable-warnings false --normalize-field-names true --gen-poolable true --input "$fbs" -o src/Tests/FlatSharpPoolableEndToEndTests
    
    - name: Build
      working-directory: src
      run: dotnet build -c Release /p:SignAssembly=true

    - name: E2E Test (JIT)
      working-directory: src/Tests/FlatSharpEndToEndTests
      run: dotnet test -c Release /p:SignAssembly=true --verbosity normal

    - name: E2E Test (AOT)
      working-directory: src/Tests/FlatSharpEndToEndTests
      env:
        BuildAot: 'true'
      run: |
        dotnet restore --configFile AlphaPackages.config
        dotnet publish --no-restore -c Release -f net8.0 -r ${{ matrix.rid }}
        ./bin/Release/net8.0/${{ matrix.rid }}/publish/FlatSharpEndToEndTests

    - name: Poolable E2E Test
      working-directory: src/Tests/FlatSharpPoolableEndToEndTests
      run: dotnet test -c Release /p:SignAssembly=true --verbosity normal
      
    - name: Compiler Test
      working-directory: src/Tests/FlatSharpCompilerTests
      run: dotnet test -c Release /p:SignAssembly=true --verbosity normal

    - if: runner.os == 'Windows'
      name: Upload Packages
      uses: actions/upload-artifact@v2
      with:
        name: Packages
        path: ./**/*.nupkg
